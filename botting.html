<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botting | VEXEJA</title>
    <link rel="stylesheet" href="botting.css">
    <link rel="stylesheet" href="botting.css"> 
</head>
<body>
    <header>
        <div class="logo">VEXEJA</div>
    </header>
    <main>
        <div class="container">
            <div class="dropdown-container">
                <div class="dropdown-box">
                    <div class="dropdown-title">Select Category</div>
                    <select class="dropdown" id="category">
                        <option value="">--Select Category--</option>
                        <option value="10">Category 1 ($10)</option>
                        <option value="20">Category 2 ($20)</option>
                        <option value="30">Category 3 ($30)</option>
                        <option value="40">Category 4 ($40)</option>
                        <option value="50">Category 5 ($50)</option>
                    </select>
                </div>
                <div class="dropdown-box">
                    <div class="dropdown-title">Select Sub-Category</div>
                    <select class="dropdown" id="sub-category">
                        <option value="">--Select Sub-Category--</option>
                        <option value="5">Sub-Category A ($5)</option>
                        <option value="10">Sub-Category B ($10)</option>
                        <option value="15">Sub-Category C ($15)</option>
                        <option value="20">Sub-Category D ($20)</option>
                        <option value="25">Sub-Category E ($25)</option>
                        <option value="30">Sub-Category F ($30)</option>
                        <option value="35">Sub-Category G ($35)</option>
                        <option value="40">Sub-Category H ($40)</option>
                        <option value="45">Sub-Category I ($45)</option>
                        <option value="50">Sub-Category J ($50)</option>
                    </select>
                </div>
            </div>
            <div class="price-display">
                <h2>Total Price:</h2>
                <p id="total-price">$0</p>
            </div>
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </main>
    <script src="botting.js"></script>
</body>
</html>
